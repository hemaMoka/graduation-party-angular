<section class="py-5">
  <div class="container">
    <div class="head text-center">
      <h1 class="fw-bolder">تسجيل الدخول</h1>

      <p *ngIf="messageError"  class="alert alert-danger p-1 text-center m-0"> {{messageError}}</p>
    </div>

    <form class="py-3 w-50 mx-auto" (ngSubmit)="handleLogin(login)" [formGroup]="login">
      <div class="form-group mb-4">
        <label for="" class="h5 fw-bolder mb-3">الايميل</label>
        <input formControlName="email" type="text" class="form-control">
        <div *ngIf="login.get('email')?.errors&&login.get('email')?.touched">
          <p *ngIf="login.get('email')?.getError('required')" class="alert alert-danger p-1 m-0 mt-2">Email is Required</p>
          <p *ngIf="login.get('email')?.getError('email')" class="alert alert-danger p-1 m-0 mt-2">Email is inVaild</p>
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="" class="h5 fw-bolder mb-3">الباسورد</label>
        <input (input)="handleChange()" formControlName="password" type="password" class="form-control">
            <div *ngIf="login.get('password')?.errors&&login.get('password')?.touched">
              <p *ngIf="login.get('password')?.getError('required')" class="alert alert-danger p-1 m-0 mt-2">password is required
              </p>
            </div>
      </div>
      <button [disabled]="login.invalid" class="btn btn-dark">تسجيل الدخول</button>
    </form>
  </div>
</section>
